name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        with:
          submodules: 'recursive'

    - name: Configure and build
      run: |
        cmake -B build -S .
        cmake --build build --config=release

    - name: Run tests
      run: |
        cd build
        cp ./Release/test.exe test.exe
        ./test.exe